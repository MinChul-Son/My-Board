<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/css/signIn.css">

    <title>회원가입</title>
</head>

<body class="text-center">
<form class="form-signin" th:action="@{/member/signUp}" method="post" th:object="${memberForm}">
    <a th:href="@{/}"><img class="mb-4" src="https://getbootstrap.com/docs/4.5/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72"></a>
    <h1 class="h3 mb-3 font-weight-normal">회원가입</h1>
    <label for="username" class="sr-only">아이디</label>
    <input type="text" id="username" name="username" class="form-control" placeholder="Username" required autofocus th:field="*{username}">
    <label for="inputPassword" class="sr-only">비밀번호</label>
    <input type="password" id="inputPassword" name="password" class="form-control" placeholder="Password" required th:field="*{password}">
    <!-- <div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me"> Remember me
      </label>
    </div> -->
    <button class="btn btn-lg btn-primary btn-block" type="submit">회원가입</button>
    <p class="mt-5 mb-3 text-muted">&copy; 2017-2020</p>
</form>

</body>

</html>
